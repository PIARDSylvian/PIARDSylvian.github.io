<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <title>Give me weather</title>
</head>
<body>
    <header>
        <h1>Give me weather !</h1>
    </header>
    <section>
        <p><strong>Rechercher ou cliquer sur la carte</strong></p>
        <form>
            <label for="search">Rechercher</label><input type="search" autocomplete="off" name="search" id="search" placeholder="rechercher un lieu">
        </form>
        <div id="autocomplete" class="hide">
            <div>
                <p>Cliquer sur une suggestion :</p>
                <hr>
            </div>
        </div>
        <div id="map"></div>
        <div id="weather"></div>
    </section>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script src="main.js"></script>
</body>
</html>
